<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date Picker</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <!-- Include Nepali Datepicker library -->
    <link
      href="http://nepalidatepicker.sajanmaharjan.com.np/nepali.datepicker/css/nepali.datepicker.v4.0.1.min.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <h1>Date Picker Example</h1>

    <label for="adDate">AD Date:</label>
    <input type="text" id="adDate" />

    <label for="convertedBsDate">Converted BS Date:</label>
    <input type="text" id="convertedBsDate" readonly />

    <label for="bsDate">BS Date:</label>
    <input type="text" id="bsDate" />

    <label for="convertedAdDate">Converted AD Date:</label>
    <input type="text" id="convertedAdDate" readonly />

    <!-- Include flatpickr library directly -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <!-- Include Nepali Datepicker library -->
    <script
      src="http://nepalidatepicker.sajanmaharjan.com.np/nepali.datepicker/js/nepali.datepicker.v4.0.1.min.js"
      type="text/javascript"
    ></script>

    <!-- Your main.js file -->
    <script type="module" src="main.js"></script>
  </body>
</html>
