<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date Picker</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <link
      href="https://nepalidatepicker.sajanmaharjan.com.np/nepali.datepicker/css/nepali.datepicker.v4.0.1.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Date Conversion</h1>
    </header>
    <main>
      <div class="adDateContainer">
        <label for="adDate">AD Date:</label>
        <input type="text" id="adDate" />
      </div>
      <div class="bsDateContainer">
        <label for="bsDate">BS Date:</label>
        <input type="text" id="bsDate" />
      </div>
    </main>

    <!----------------- Include flatpickr library directly -------------->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <!---------------- Include Nepali Datepicker library ---------------->
    <script
      src="https://nepalidatepicker.sajanmaharjan.com.np/nepali.datepicker/js/nepali.datepicker.v4.0.1.min.js"
      type="text/javascript"
    ></script>

    <!------------------ main.js file ------------------------------>
    <script type="module" src="main.js"></script>
  </body>
</html>
